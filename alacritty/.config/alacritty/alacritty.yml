window:
  # padding:
  #  x: 3
  #  y: 3

  # Spread additional padding evenly around the terminal content.
  dynamic_padding: true 

  # Window decorations
  #
  # Values for `decorations`:
  #     - full: Borders and title bar
  #     - none: Neither borders nor title bar
  #
  # Values for `decorations` (macOS only):
  #     - transparent: Title bar, transparent background and title bar buttons
  #     - buttonless: Title bar, transparent background and no title bar buttons
  #decorations: full

  # Background opacity
  #
  # Window opacity as a floating point number from `0.0` to `1.0`.
  # The value `0.0` is completely transparent and `1.0` is opaque.
  opacity: 0.9
  decorations_theme_variant: Dark 

scrolling:
  history: 50000

# Font configuration
font:
  normal:
    family: Cascursive 
    style: Regular

  bold:
    family: Cascursive 

    style: Bold

  italic:
    family: Cascursive 

    style: Italic

  bold_italic:
    family: Cascursive 

    style: Bold Italic

  size: 9.0

  offset:
   x: 0
   y: 6

colors:
  # Default colors
  primary:
    background: '#181818'
    foreground: '#949494'
  # Normal colors
  normal:
    black:   '#2b2b2b'
    red:     '#d35a5f'
    green:   '#afba66'
    yellow:  '#e5d289'
    blue:    '#a0b9d5'
    magenta: '#bf92d5'
    cyan:    '#91beb6'
    white:   '#3b3c3c'
  # Bright colors
  bright:
    black:   '#444747'
    red:     '#d3222e'
    green:   '#aabb39'
    yellow:  '#e4bd39'
    blue:    '#6599d5'
    magenta: '#aa52d5'
    cyan:    '#5fbfad'
    white:   '#c0c2c2'

  cursor:
    custom_colors: true
    cursor: '#949494'
    


key_bindings:
  -  { key: F11, action: ToggleFullscreen }
